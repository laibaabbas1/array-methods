<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods Example</title>
  
    <style>
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Array Methods </h1>
    <div>
        <h2>Initial Array: <span id="initial-array"></span></h2>
    </div>
    <div id="output"></div>
    <div>
        <button onclick="displayLength()">Array Length</button>
        <button onclick="displayToString()">Array toString()</button>
        <button onclick="displayAt()">Array at()</button>
        <button onclick="displayJoin()">Array join()</button>
        <button onclick="popElement()">Array pop()</button>
        <button onclick="pushElement()">Array push(6)</button>
        <button onclick="shiftElement()">Array shift()</button>
        <button onclick="unshiftElement()">Array unshift(0)</button>
        <button onclick="deleteElement()">Array delete(2)</button>
        <button onclick="concatArrays()">Array concat([7, 8, 9])</button>
        <button onclick="copyWithinArray()">Array copyWithin(0, 3)</button>
        <button onclick="flatArray()">Array flat()</button>
        <button onclick="spliceArray()">Array splice(1, 2, 10, 11)</button>
        <button onclick="sliceArray()">Array slice(1, 3)</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
